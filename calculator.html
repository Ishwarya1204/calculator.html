<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="calc.css" />
</head>
<body style="background-color: rgb(235, 172, 56);" >
    <center><h1>Tip Calculator</h1>
    <h2><label for="billAmount">Enter bill amount:</label>
    <input type="number" id="billAmount" min="0" step="0.01"></h2>
    <h2><label for="tipPercentage">Select tip percentage:</label>
    <select id="tipPercentage"></h2>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
    </select>
    <br>
    <button onclick="calculateTip()">Calculate Tip</button></center>
    <br>
    <p id="tipAmount"></p>
    <script>
        function calculateTip() {
            var billAmount = parseFloat(document.getElementById('billAmount').value);
            var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            var tipAmount = (billAmount * tipPercentage) / 100;
            var totalAmount = billAmount + tipAmount;
            document.getElementById('tipAmount').innerText = "Tip: $" + tipAmount.toFixed(2) + ", Total: $" + totalAmount.toFixed(2);
        }
    </script>
    </center>
</body>
</html>
